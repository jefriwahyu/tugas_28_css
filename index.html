<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas CSS - Niomic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style media="screen">
    body {
      background-color: #333333;
    }

    label {
      color: white;
      font-size: 15px;
    }

    a {
      text-decoration: none;
    }

    .container {
      margin: 0 auto;
      padding: 0 340px 340px;
      height: 500px;
    }

    .satu {
      background-color: #333333;
      color: white;
      border-color: #333333;
    }

    .dua {
      font-size: 11.8px;
      color: white;
    }

  </style>
</head>

<body>
  <div class="d-flex justify-content-sm-center mt-sm-5 mb-3">
    <img src="lampung.jpg" class="rounded-circle" width="150px" height="90px">
  </div>
  <div class="container">
    <form>
      <label class="pb-2">Nama Lengkap</label>
      <input type="text" class="form-control py-1" placeholder="Nama Lengkap">
      <label class="pb-2 pt-3">Alamat</label>
      <textarea name="name" class="form-control py-1" rows="2" cols="80"></textarea>
      <label class="pb-2 pt-3">Alamat Email</label>
      <input type="email" class="form-control py-1" placeholder="Alamat Email (disabled)" disabled>
      <label class="pb-2 pt-3">Password</label>
      <input type="password" class="form-control py-1" placeholder="Password">
      <label bgcolor="#333333" class="pb-2 pt-3">Scan KTP</label>
      <input type="file" class="satu form-control py-0">
      <label class="dua pb-2 pt-3"><input type="checkbox" class="me-2">Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
      <div class="d-grid gap-2 pt-2">
        <button type="submit" class="btn btn-primary py-1" name="button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
